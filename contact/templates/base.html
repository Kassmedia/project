<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oja Agbe Harvestify{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ffb800;
        }

        /* Search and Filters */
        .search-filter-container {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            background-color: #ffffff;
            margin-top: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            width: 70%;
            display: flex;
            align-items: center;
        }

        .search-container input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .filters-container {
            width: 25%;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .filter-select {
            padding: 12px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Product Listings */
        .product-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 30px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .product-card .price {
            font-size: 20px;
            font-weight: 600;
            color: #007bff;
        }

        .product-card .buy-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-card .buy-button:hover {
            background-color: #0056b3;
        }

        .auction-container {
            padding: 30px;
            background-color: #fff;
            margin-top: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .auction-container h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .auction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .auction-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .auction-item h3 {
            font-size: 18px;
            color: #333;
        }

        .auction-item .bid-button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auction-item .bid-button:hover {
            background-color: #e68900;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 25px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 16px;
            font-weight: 400;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div>
            <h1>Oja Agbe Harvestify</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'marketplace' %}">Marketplace</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Oja Agbe Harvestify. All rights reserved.</p>
    </footer>

</body>
</html>
