<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Affiliate Program</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f5f7;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #3f51b5;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #f9fafb;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      background: #3f51b5;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 20px;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Leaderboard - Oja Agbe Affiliate Program</h1>
</header>

<div class="container">
  <h2>Top Referrers</h2>
  <ul>
    {% for referrer in referrers %}
    <li>
      <span>{{ referrer.name }}</span>
      <span>{{ referrer.referrals }} Referrals</span>
    </li>
    {% endfor %}
  </ul>
</div>

<footer>
  <p>&copy; 2024 Oja Agbe Harvestify. All rights reserved.</p>
</footer>

</body>
</html>
