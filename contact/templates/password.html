<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Oja Agbe Harvestify</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            position: relative;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        /* Change Password Section */
        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 20px;
        }

        .password-container form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        .password-container h2 {
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }

        .password-container label {
            font-size: 1em;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .password-container button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
        }

        .password-container button:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            background-color: #077e60;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }

        footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 15px;
        }

        footer .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        footer .footer-links a:hover {
            text-decoration: underline;
        }

        footer p {
            font-size: 14px;
            margin-top: 10px;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer .social-icons a img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="hamburger" id="hamburger">&#9776;</div>
            <ul id="menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'farmer_profiles' %}">Farmer Profiles</a></li>
                <li><a href="{% url 'products' %}">Products</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="password-container">
            <h2>Change Your Password</h2>
            <form id="password-change-form" method="post" action="{% url 'change_password' %}">
                {% csrf_token %}
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current_password" placeholder="Enter your current password" required>

                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new_password" placeholder="Enter a new password" required>

                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your new password" required>

                <button type="submit">Change Password</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="{% url 'privacy_policy' %}">Privacy Policy</a>
            <a href="{% url 'terms_of_service' %}">Terms of Service</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="{% static 'image/twitter.png' %}" alt="Twitter"></a>
            <a href="#"><img src="{% static 'image/facebook.png' %}" alt="Facebook"></a>
            <a href="#"><img src="{% static 'image/instagram.png' %}" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 Oja Agbe Harvestify. All rights reserved.</p>
    </footer>

    <script>
        // Handle form submission
        document.getElementById("password-change-form").addEventListener("submit", function(event) {
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword !== confirmPassword) {
                event.preventDefault();
                alert("New password and confirmation do not match.");
            }
        });
    </script>

</body>
</html>
